<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="CSS/UserProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- NAVBAR -->
<nav class="navbar">
    <div class="brand">Issue Tracker</div>

    <ul class="nav-links">
        <li><a href="IssueList.html">Issue List</a></li>
        <li><a href="Settings.html">Settings</a></li>
    </ul>

    <ul class="nav-links right">
        <li class="user-selector-nav">
            <select id="user-dropdown">
                <option value="">Loading users...</option>
            </select>
        </li>
        <li><button id="logout-btn" class="link-btn">Logout</button></li>
    </ul>
</nav>

    <!-- CONTENIDO -->
    <div class="container">
        <div class="profile-section">

            <div class="profile-header">
                <div class="avatar-container">
                    <img id="user-avatar" src="https://via.placeholder.com/150" alt="User Avatar">
                    <label for="avatar-upload" class="avatar-upload-label">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                    </label>
                </div>
                <h1 id="username">Loading...</h1>
                <p class="user-handle" id="user-handle">@loading</p>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="open-issues-count">-</span>
                        <span class="stat-label">Open</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="watched-count">-</span>
                        <span class="stat-label">Watched</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="comments-count">-</span>
                        <span class="stat-label">Comments</span>
                    </div>
                </div>
            </div>
            <div class="profile-bio">
                <p id="user-bio">Loading bio...</p>
                <button id="edit-bio-btn" class="edit-btn">EDIT BIO</button>
            </div>
        </div>

        <div class="content-section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="assigned-issues">Open Assigned Issues</button>
                <button class="tab-btn" data-tab="watched-issues">Watched Issues</button>
                <button class="tab-btn" data-tab="comments">Comments</button>
            </div>

            <div class="tab-content active" id="assigned-issues">
                <div class="issues-header">
                    <div class="sort-options">
                        <select id="assigned-sort-by">
                            <option value="nombre">Name</option>
                            <option value="tipo">Type</option>
                            <option value="severidad">Severity</option>
                            <option value="prioridad">Priority</option>
                            <option value="id">Issue #</option>
                            <option value="estado">Status</option>
                            <option value="dateModified" selected>Modified</option>
                        </select>
                        <select id="assigned-sort-order">
                            <option value="asc">Ascending</option>
                            <option value="desc" selected>Descending</option>
                        </select>
                    </div>
                </div>
                <div class="issues-list" id="assigned-issues-list">
                    <p>Loading assigned issues...</p>
                </div>
            </div>

            <div class="tab-content" id="watched-issues">
                <div class="issues-header">
                    <div class="sort-options">
                        <select id="watched-sort-by">
                            <option value="nombre">Name</option>
                            <option value="tipo">Type</option>
                            <option value="severidad">Severity</option>
                            <option value="prioridad">Priority</option>
                            <option value="id">Issue #</option>
                            <option value="estado">Status</option>
                            <option value="dateModified" selected>Modified</option>
                        </select>
                        <select id="watched-sort-order">
                            <option value="asc">Ascending</option>
                            <option value="desc" selected>Descending</option>
                        </select>
                    </div>
                </div>
                <div class="issues-list" id="watched-issues-list">
                    <p>Loading watched issues...</p>
                </div>
            </div>

            <div class="tab-content" id="comments">
                <div class="comments-list" id="comments-list">
                    <p>Loading comments...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bio Edit Modal -->
    <div class="modal" id="bio-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Bio</h2>
            <textarea id="bio-textarea" rows="5"></textarea>
            <button id="save-bio-btn">Save Changes</button>
        </div>
    </div>

    <script src="js/UserProfile.js"></script>
</body>
</html>
